name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache mypdns

      - name: Compile code
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          mkdir -p build
          cd build
          cmake ..
          make
          # Copy camelCase to snake_case filenames
          for file in $(find . -type f -name '*[A-Z]*'); do
            newfile=$(echo $file | sed 's/\([A-Z]\)/_\1/g' | tr '[:upper:]' '[:lower:]')
            cp $file $newfile
          done

      - name: Update version and changelog
        run: python update_version_changelog.py

      - name: Create and push a new release
        if: ${{ success() && github.ref == 'refs/heads/master' }}
        run: |
          git config --global user.name "${{ secrets.GH_USER }}"
          git config --global user.email "${{ secrets.GH_EMAIL }}"
          git add version.h CHANGELOG.md
          git commit -m "Release ${{ steps.update_version_changelog.outputs.version }}"
          git tag -a "v${{ steps.update_version_changelog.outputs.version }}" -m "Release ${{ steps.update_version_changelog.outputs.version }}"
          git push origin --tags
          git push origin master