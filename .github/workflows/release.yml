name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache mypdns requests
          echo "My Privacy DNS Rules the blacklists"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Compile code
        run: |
          mkdir -p build _c_make_files/
          cd build
          cmake -G Ninja ..
          ninja

      - name: Run tests
        run: |
          ./build/ptcheck -p _toolboxtest. mypdns.cloud 0892437f0b275870223e0fce4bded7d0978ad5b240e61515520d40081ee2ada3b621bbc6512e4cf3c73c500e45ab23aa2b37b409825a5fb7c49b50dc977b5bde

      - name: Update version and changelog
        run: python update_version_changelog.py

      - name: Create and push a new release
        if: ${{ success() && github.ref == 'refs/heads/master' }}
        run: |
          git config --global user.name "${{ secrets.GH_USER }}"
          git config --global user.email "${{ secrets.GH_EMAIL }}"
          git add version.h CHANGELOG.md
          git commit -m "Release ${{ steps.update_version_changelog.outputs.version }}"
          git tag -a "v${{ steps.update_version_changelog.outputs.version }}" -m "Release ${{ steps.update_version_changelog.outputs.version }}"
          git push origin --tags
          git push origin master